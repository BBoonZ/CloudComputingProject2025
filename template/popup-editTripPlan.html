<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-main">
                <h2>แก้ไขแผนการเดินทาง</h2>
                <span class="close" onclick="window.parent.location.reload();">&times;</span>
            </div>
            <form>
                <label for="tripText">ชื่อทริป *</label>
                <input type="text" id="tripName" placeholder="ชื่อทริป..." required>

                <label for="tripText">รายละเอียดทริป *</label>
                <textarea id="tripText" rows="3" placeholder="ใส่ข้อความ..." required></textarea>

                <label for="tripDate">เลือกวันทริป *</label>
                <input id="tripRange" placeholder="เลือกวันที่เริ่มต้น - สิ้นสุด" required>

                <label for="tripBudget">งบประมาณ</label>
                <input id="tripBudget" placeholder="งบประมาณ...">

                <label for="tripPic">รูปปกทริป</label>
                <input type="file" id="tripPic" accept="image/*" onchange="previewImage(event)">
                <img id="preview" style="max-width: 150px; display:none; padding: 10px;">

                <div style="display: flex;">
                    <button type="submit" class="btn-save-edit">บันทึก</button>
                </div>
            </form>
        </div>
    </div>
    <style>
        * {
            font-family: 'Prompt', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-main {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 470px;
            max-width: 100%;
            animation: fadeIn 0.3s ease;
        }

        .modal-main h2 {
            margin: 0;
        }

        .modal-content label {
            display: block;
            margin: 10px 0 5px;
        }

        .modal-content input,
        .modal-content textarea,
        .modal-content input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 15px;
            resize: none;
            margin: 0;
        }

        .btn-save-edit {
            background: #007bff;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
            margin-left: auto;
        }

        .btn-save-edit:hover {
            background: #0056b3;
        }

        /* ปุ่มปิด (X) */
        .modal-main .close {
            float: right;
            font-size: 2rem;
            cursor: pointer;
            color: #555;
            line-height: 1;
        }

        .modal-main .close:hover {
            color: red;
        }

        /* invite button */
        .modal-invite {
            display: flex;
        }

        .modal-invite .btn-cancel {
            background: none;
            color: #007bff;
            padding: 8px 15px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .modal-invite .btn-cancel:hover {
            background: #e6f0ff;
        }

        .input-invite select {
            padding: 10px 5px 10px 0px;
            border: none;
            outline: none;
            color: rgb(95, 99, 104);
            font-weight: 600;
            cursor: pointer;
        }

        .input-invite select option {
            padding: 8px 12px;
            outline: none;
            background-color: #ffffff;
            color: rgb(95, 99, 104);
            font-weight: 600;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
        
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</body>

</html>
