<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting</title>
    <link rel="stylesheet" href="static/css/user.css">
    <link rel="stylesheet" href="static/css/main-nav.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="tripMain.html">Travel Planner Pro ✈️</a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="tripMain.html">หน้าหลัก</a></li>
                    <li><a href="tripManage.html">แผนการเดินทางของฉัน</a></li>
                    <img src="https://img.poki-cdn.com/cdn-cgi/image/q=78,scq=50,width=1200,height=1200,fit=cover,f=png/5f8d164d8269cffacc89422054b94c70/roblox.png" alt="User Profile" class="profile-pic" onclick="window.location.href='user.html'">
                </ul>
            </nav>
        </div>
    </header>

    <main class="settings-container">
        <h1>การตั้งค่าผู้ใช้</h1>
        <div class="profile">
            <img src="https://img.poki-cdn.com/cdn-cgi/image/q=78,scq=50,width=1200,height=1200,fit=cover,f=png/5f8d164d8269cffacc89422054b94c70/roblox.png" alt="User Profile">
        </div>
        <div class="layout">
            <section class="settings-section">
                <h2><i class="fas fa-user"></i> ข้อมูลส่วนตัว</h2>
                <form>
                    <label>ชื่อผู้ใช้</label>
                    <input type="username" value="BBoonZ">

                    <label>ชื่อ</label>
                    <input type="name" value="Boriboon">

                    <label>นามสกุล</label>
                    <input type="surname" value="Chamnanphol">
        
                    <label>Email</label>
                    <input type="email" value="example@email.com">
        
                    <label>เบอร์โทรศัพท์</label>
                    <input type="tel" value="080-123-4567">

                    <div class="linked">
                        <button class="facebook connected">
                            <i class="fas fa-check"></i> Facebook
                        </button>
                        <button class="google">
                            Google
                        </button>
                    </div>
        
                    <button type="submit" class="btn-save">บันทึก</button>
                </form>
            </section>
            <div class="layout-2">
                <section class="settings-section">
                    <h2><i class="fas fa-lock"></i> เปลี่ยนรหัสผ่าน</h2>
                    <form>
                        <label>รหัสผ่านปัจจุบัน</label>
                        <input type="password">
            
                        <label>รหัสผ่านใหม่</label>
                        <input type="password">
            
                        <label>ยืนยันรหัสผ่านใหม่</label>
                        <input type="password">
            
                        <button type="submit" class="btn-save">เปลี่ยนรหัสผ่าน</button>
                    </form>
                </section>
            
                <section class="settings-section">
                    <h2><i class="fas fa-cog"></i> ออกจากระบบ</h2>
                    <form>
                        <button type="submit" class="btn-logout">ออกจากระบบ</button>
                    </form>
                </section>
            </div>
        </div>
    </main>
    
</body>
</html>
